# import Tweet, Notifcation from "./generated/prisma.graphql"

type User {
  id: ID!
  username: String!
  email: String!
  fullName: String!
  tweets: [Tweet!]!
}

type Feed {
  tweets: [Tweet!]!
  count: Int!
}

type Query {
  tweet(id: ID!): Tweet!
  feed(filter: String, skip: Int, first: Int, orderBy: TweetOrderByInput): Feed!
  notifcations(limit: Int): [Notification!]!
}

type Mutation {
  createTweet(body: String!): Tweet
  deleteTweet(id: ID!): Tweet
  markTweetRead(id: ID!): Boolean
}
